{% extends 'app/base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}

<div class="container mt-5">
    <a class="btn btn-primary" href="{% url 'create_mobile' %}" >Add Mobile</a>
    <table id="example" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>Image</th>
                <th>Brand Name</th>
                <th>Model</th>
                <th>Color</th>
                <th>JAN Code</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
            {% for m in mobiles %}
            <tr>
                <td><img src="{{m.image.url}}" style="max-width:50px;max-height:50px"/></td>
                <td>{{m.brand_name}}</td>
                <td>{{m.model}}</td>
                <td>{{m.color}}</td>
                <td>{{m.jan_code}}</td>
                <td><a href="{% url 'edit_mobile' m.id %}" class="btn btn-info" >Edit</a> <a href="{% url 'delete_mobile' m.id %}" class="btn btn-warning" >Delete</a> </td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>

</div>

{% endblock content %}
